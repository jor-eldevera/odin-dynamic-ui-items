<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UI Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div class="dropdown-section">
            <button class="link">Information</button>
            <div class="dropdown-menu">
                Dropdown Content
            </div>
        </div>

        <div class="mobile-menu-section">

        </div>

        <div class="image-slider-section">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
                <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
                <ul data-slides>
                    <li class="slide" data-active>
                        <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" alt="Cat">
                    </li>
                    <li class="slide">
                        <img src="https://i.guim.co.uk/img/media/fe1e34da640c5c56ed16f76ce6f994fa9343d09d/0_174_3408_2046/master/3408.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=67773a9d419786091c958b2ad08eae5e" alt="Dog">
                    </li>
                    <li class="slide">
                        <img src="https://images.unsplash.com/photo-1636246441747-7d7f83f4629c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80" alt="Bird">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
